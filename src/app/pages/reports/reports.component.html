<header class="header">
  <h1>Reporte de selecciones m√°s frecuentes</h1>
  <div class="button-back">
    <button class="button-back" (click)="goBack()">Volver Atras</button>
  </div>
</header>

<div class="container-text" *ngIf="!nameData || nameData.length === 0">
  <p>No hay datos para mostrar</p>
</div>

<div class="charts-container">
  
  <div class="grafica">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="pDestinoChartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>

  <div class="grafica">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="pClimaticaChartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>

  <div class="grafica">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="pAlojamientoChartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>

  <div class="grafica">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="pActividadChartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>

  <div class="grafica">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="dViajeChartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>

  <div class="grafica">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="edadChartOptions"
      style="width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>
</div>

<div class="button-update-container">
  <button class="button-update" (click)="loadReportData()">Actualizar Reporte</button>
</div>
